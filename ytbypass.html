<!DOCTYPE html>
<html>
<head>
  <title>Youtube Bypass</title>
  <link rel="stylesheet" href="style.css">
  <script src="ytsearch.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #title {
      color: black;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #textbox {
      width: 300px;
      height: 30px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #goButton {
      margin-top: 10px;
      padding: 7px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #videoContainer {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
    }

    #youtubePlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="title">Enter a YouTube video link to bypass!</div>
    <input type="text" id="textbox">
    <button id="goButton" onclick="playYoutube()">Go</button>
    <div id="videoContainer">
      <iframe id="youtubePlayer" src="" allowfullscreen frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
